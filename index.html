<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Us vs. Distance üíñ</title>
    <style>
        :root {
            --primary: #ff2e63;
            --secondary: #08d9d6;
            --bg: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Arka plan animasyonu */
        .circles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
        }
        .circles li {
            position: absolute; display: block; list-style: none;
            width: 20px; height: 20px; background: rgba(255, 46, 99, 0.2);
            animation: animate 25s linear infinite; bottom: -150px;
        }
        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff2e63, #08d9d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        #display-area {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 30px 15px;
            margin: 25px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            line-height: 1.5;
            transition: all 0.5s ease;
            border-left: 4px solid var(--primary);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 15px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .btn:hover {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 46, 99, 0.4);
        }

        .btn-large {
            grid-column: span 2;
            background: linear-gradient(45deg, var(--primary), #ff6b6b);
        }

        .status-badge {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--secondary);
            margin-bottom: 5px;
            display: block;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <ul class="circles">
        <li style="left: 25%; width: 80px; height: 80px; animation-delay: 0s;"></li>
        <li style="left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s;"></li>
        <li style="left: 70%; width: 20px; height: 20px; animation-delay: 4s;"></li>
        <li style="left: 85%; width: 110px; height: 110px; animation-delay: 0s;"></li>
    </ul>

    <div class="container">
        <span class="status-badge">Mesafe Tanƒ±maz</span>
        <h1>Challenge Time! ‚ö°</h1>
        
        <div id="display-area">
            Hazƒ±rsan bir kategori se√ß ve rekabeti ba≈ülat kanki!
        </div>

        <div class="btn-group">
            <button class="btn" onclick="play('emoji')">üì∏ Poz Ver</button>
            <button class="btn" onclick="play('write')">‚úçÔ∏è Hƒ±zlƒ± Yaz</button>
            <button class="btn" onclick="play('dare')">üî• Ceza √áek</button>
            <button class="btn" onclick="play('truth')">ü§´ ƒ∞tiraf Et</button>
            <button class="btn btn-large" onclick="play('random')">üé≤ Rastgele Challenge</button>
        </div>
    </div>

    <script>
        const content = {
            emoji: ["üò° En sinirli halini at!", "ü•∫ Yavru kedi bakƒ±≈üƒ± yap!", "ü§® 'Hayƒ±rdƒ±r' bakƒ±≈üƒ± at!", "ü§≥ En k√∂t√º selfie'ni √ßek!", "ü§° Palya√ßo taklidi yap!"],
            write: ["Sarƒ±msaklasak da mƒ± saklasak?", "Dal sarkar kartal kalkar.", "≈ûu k√∂≈üe kƒ±≈ü k√∂≈üesi.", "Pijamalƒ± hasta, yaƒüƒ±z ≈üof√∂re rastladƒ±."],
            dare: ["Kar≈üƒ± tarafa bir sonraki bulu≈ümada yemek ƒ±smarla.", "Ses kaydƒ±yla bir ≈üarkƒ± s√∂yle.", "Instagram'a onun istediƒüi bir ≈üeyi at.", "10 saniye boyunca kameraya g√∂z√ºn√º kƒ±rpmadan bak."],
            truth: ["Onunla ilgili ilk izlenimin neydi?", "En son ne zaman onu kƒ±skandƒ±n?", "Onun en sevdiƒüin huyu ne?", "ƒ∞leride beraber yapmak istediƒüin en √ßƒ±lgƒ±n ≈üey ne?"]
        };

        function play(type) {
            let category = type === 'random' ? Object.keys(content)[Math.floor(Math.random() * 4)] : type;

            const area = document.getElementById('display-area');
            area.style.opacity = 0;
            
            setTimeout(() => {

    </script>
</body>
</html>
